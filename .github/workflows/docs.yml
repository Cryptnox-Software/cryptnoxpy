name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cryptnox-sdk-py repository
        uses: actions/checkout@v4
        with:
          path: cryptnox-sdk-py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd cryptnox-sdk-py
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx documentation
        run: |
          cd cryptnox-sdk-py
          sphinx-build -b html docs docs/_build/html

      - name: Checkout documentation repository
        uses: actions/checkout@v4
        with:
          repository: cryptnox-software/cryptnox-software.github.io
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          path: docs-repo
          persist-credentials: false

      - name: Update documentation
        run: |
          # Remove old cryptnox-sdk-py folder if it exists
          rm -rf docs-repo/cryptnox-sdk-py
          
          # Copy new documentation
          cp -r cryptnox-sdk-py/docs/_build/html docs-repo/cryptnox-sdk-py
          
          # Add a timestamp file for tracking
          echo "Last updated: $(date)" > docs-repo/cryptnox-sdk-py/last-updated.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.DOCS_DEPLOY_TOKEN }}
        run: |
          cd docs-repo
          # Clear any cached credentials
          git config --local --unset credential.helper || true
          git config --local user.email "yann@oinsm.ch"
          git config --local user.name "YanNaingWinn"
          # Set remote URL with token authentication
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/cryptnox-software/cryptnox-software.github.io.git
          git add .
          git commit -m "Update cryptnox-sdk-py documentation from cryptnox-sdk-py@${{ github.sha }}" || exit 0
          git push
