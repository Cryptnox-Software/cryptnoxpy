name: Build and deploy documentation
permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Install Graphviz for diagram generation
      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          echo "Graphviz installed:"
          dot -V

      # 4. Install Sphinx and all dependencies
      - name: Install Sphinx and dependencies
        run: |
          pip install --upgrade pip
          pip install -r dev-requirements.txt

      # 5. Build Sphinx documentation with diagrams
      - name: Generate Sphinx docs with class diagrams
        run: |
          cd docs
          sphinx-build -b html . _build/html
          echo "Documentation built successfully!"
          echo "Generated diagram files:"
          ls -la _build/html/_images/*.svg || echo "No SVG files found"

      # 6. Deploy HTML documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          publish_dir: docs/_build/html
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false
