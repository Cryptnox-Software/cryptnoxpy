name: Build and deploy documentation
permissions:
  contents: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # 3. Install Graphviz for diagram generation
      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz
          echo "Graphviz installed:"
          dot -V

      # 4. Install Sphinx and dependencies
      - name: Install Sphinx and dependencies
        run: |
          python -m pip install --upgrade pip
          # Install dependencies except pyscard
          grep -v "pyscard" dev-requirements.txt > docs-requirements.txt
          python -m pip install -r docs-requirements.txt
          # Explicitly ensure sphinx, theme, and graphviz bindings are installed
          python -m pip install sphinx sphinx-rtd-theme graphviz
          echo "Installation check:"
          python -m pip list | grep -i sphinx

      # 5. Verify diagram setup
      - name: Verify diagram setup
        run: |
          python -c "import sphinx; print('Sphinx version:', sphinx.__version__)"
          python -c "import graphviz; print('Graphviz Python bindings: OK')"
          dot -V

      # 6. Build Sphinx documentation with diagrams
      - name: Generate Sphinx docs with class diagrams
        run: |
          cd docs
          sphinx-build -b html . _build/html
          echo "Documentation built successfully!"
          echo "Generated diagram files:"
          ls -la _build/html/_images/*.svg || echo "No SVG files found"

      # 7. Deploy HTML documentation to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          publish_dir: docs/_build/html
          publish_branch: gh-pages
          allow_empty_commit: false
          keep_files: false
          force_orphan: false
          enable_jekyll: false
