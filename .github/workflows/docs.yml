name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout cryptnox_sdk_py repository
        uses: actions/checkout@v4
        with:
          path: cryptnox_sdk_py

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd cryptnox_sdk_py
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx documentation
        run: |
          cd cryptnox_sdk_py
          sphinx-build -b html docs docs/_build/html

      - name: Checkout documentation repository
        uses: actions/checkout@v4
        with:
          repository: cryptnox-software/cryptnox-software.github.io
          token: ${{ secrets.DOCS_DEPLOY_TOKEN }}
          path: docs-repo

      - name: Update documentation
        run: |
          # Remove old cryptnox_sdk_py folder if it exists
          rm -rf docs-repo/cryptnox_sdk_py
          
          # Copy new documentation
          cp -r cryptnox_sdk_py/docs/_build/html docs-repo/cryptnox_sdk_py
          
          # Add a timestamp file for tracking
          echo "Last updated: $(date)" > docs-repo/cryptnox_sdk_py/last-updated.txt

      - name: Commit and push changes
        run: |
          cd docs-repo
          git config --local user.email "yann@oinsm.ch"
          git config --local user.name "YanNaingWinn"
          git add .
          git commit -m "Update cryptnox_sdk_py documentation from cryptnox_sdk_py@${{ github.sha }}" || exit 0
          git push
