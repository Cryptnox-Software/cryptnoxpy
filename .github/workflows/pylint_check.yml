name: Pylint Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.13.7"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies for pyscard
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y swig libpcsclite-dev pcscd

      - name: Install Python dependencies
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Pylint
        run: |
          pip install pylint

      - name: Run Pylint analysis
        run: |
          echo "Running Pylint code quality analysis..."
          echo "========================================"
          echo ""
          pylint cryptnox_sdk_py \
            --output-format=colorized \
            --fail-under=10.0 \
            --fail-on=error,fatal
